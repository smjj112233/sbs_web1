<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>

</head>
<body>
    <!---div   : 페이지를 논리적인 영역으로 구분하기 위해 사용하는 태그
    - block content container
    - 블록 요소임 (상위 영억의 전체 너비를 차지하는 요소)-->

    <div style="border: 2px solid blue"> 
        <h2>HTML</h2>
        <p>Hyper Text Markup Language</p>
    </div>
    
    <!-- span  : 요소의 내용이 필요한 크기만 차지라는 태그
    -Inline Text Container
    - inline 요소 (해당 요소의 텍스트만 기본 크기로 갖는 요소)
    -->
    <div style="border : 2px solid red">
    <h2>CSS</h2>
    <p>
        Cascading
        <span style = "color: red; background-color: yellow; ">ST
            <span style="color: pink;">Y</span> 
            LE</span>
        sheet
    </p>
    </div>

    <!--
      *  block  요소에 block/inline 요소 포함 가능
      *  inline 요소에 inline 요소 포함 가능
      *  inline 요소에 block 요소 포함 불가
    -->
</body>
</html>
