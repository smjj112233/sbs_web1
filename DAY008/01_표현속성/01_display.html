    <div class="container">
        <!-- display: inline, inline-block -->
        <h1>display: inline, inline-block</h1>
        <hr>

        <!-- 리스트 태그는 블록 요소 -->
        <!-- inline 과 inline-block으로 변경 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVSCRIPT</li>
        </ul>
        <hr>


        <!-- none으로 지정 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVSCRIPT</li>
            <li>jQuery</li>
        </ul>
        <hr>

        <!-- hidden으로 지정 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVSCRIPT</li>
            <li>jQuery</li>
        </ul>
        <hr>

    </div>
