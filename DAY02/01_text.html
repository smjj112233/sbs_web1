<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <!-- ctrl + / 주석 단축키 -->
    <!-- alt + shift + 방향키 하면 줄 복사됨 -->
    <h1>SBS 아카데미</h1>
    <h2>SBS 아카데미</h2>
    <h3>SBS 아카데미</h3>
    <h4>SBS 아카데미</h4>
    <h5>SBS 아카데미</h5>
    <h6>SBS 아카데미</h6>
    
    <!-- 주석 -->
    
    <!-- 텍스트 서식
    
    b: 볼드체
    i: 이탤릭체
    strong: 강조 표시(볼드체)
    code: 텍스트가 코드임을 표시
    sup: 위첨자
    sub: 아래첨자
    hr: 구분선(수평선)
    -->
    <hr>
    <p><b>이 텍스트는 bold입니다.</b></p>
    <p><strong>이 텍스트는 strong입니다.</strong></p>
    <p><i>이 텍스트는 italic 입니다.</i></p>
    <p><em>이 텍스트는 emphasized 입니다.</em></p>
    <p><code>이 텍스트는 code 입니다.</code></p>
    <p>이 텍스트는 p 입니다.</p>
    <p><sub>아래첨자</sub> 이고 <sup>윗 첨자</sup>입니다.</p>

    <!-- 특수 문자
    
    &nbsp;    : 공백문자 한 개
    &lt;      : <
    &gt;      : >
    &quot;    : "
    &amp;     : &

    -->
    <hr>
    &nbsp; 
    &lt;
    &gt;
    &quot;
    &amp;
    



</body>
</html>
